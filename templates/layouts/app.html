<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href={% static "css/app.css" %}>
    <title>
        {% block title %}
        {% endblock title %}
    </title>
</head>
<body>
    <div class="h-screen grid grid-cols-12 bg-blue-50 text-gray-600">
        <div class="col-span-3">
            <div class="py-3  text-center text-2xl font-bold"> Centimedia</div>
            <div class=" flex-1 space-y-3 px-10 py-4">
                <a href="" class="block p-2   rounded-lg hover:bg-blue-200 font-semibold "> main </a>
                <a href="" class="block p-2  hover:bg-blue-200  font-semibold rounded-lg "> fichier media </a>
                <a href="" class="block p-2   hover:bg-blue-200   font-semibold rounded-lg"> source media</a>
                <a href="" class="block p-2   hover:bg-blue-200  font-semibold rounded-lg "> branches </a>
                <a href="" class="block p-2   hover:bg-blue-200   font-semibold rounded-lg "> utilisateurs</a>
                <a href="" class="block p-2   hover:bg-blue-200   font-semibold rounded-lg "> notifications</a>

            </div>
        </div>
        <div class="col-span-9 h-full ">
            <div class="flex flex-col h-full">
                <div class="py-3 px-2">
                    utilisateur connecte et logout
                </div>
                <div class="flex-1 p-1">
                    <div class="flex flex-col bg-white rounded-md p-3 gap-y-3">
                        {% block main %}
                        {% endblock main %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
